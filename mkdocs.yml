site_description: Paisa is an open source personal finance manager. It helps you with tracking investments like mutual funds, stocks etc. It helps with expenses categorization, budgeting and money management in general.
site_author: Anantha Kumaran
site_name: Paisa
site_url: https://paisa.fyi
repo_url: https://github.com/ananthakumaran/paisa
repo_name: ananthakumaran/paisa
nav:
  - index.md
  - 'Getting Started':
    - getting-started/installation.md
    - getting-started/tutorial.md
  - 'Reference':
    - reference/accounts.md
    - reference/commodities.md
    - reference/journal.md
    - reference/allocation-targets.md
    - reference/budget.md
    - reference/bulk-edit.md
    - reference/import.md
    - reference/recurring.md
    - reference/config.md
    - 'Goals':
        - reference/goals/index.md
        - reference/goals/retirement.md
        - reference/goals/savings.md
    - reference/ledger-cli.md
    - reference/editor.md
    - reference/user-authentication.md
    - reference/analysis.md
    - 'Tax':
      - reference/tax/index.md
      - reference/tax/tax-harvesting.md
      - reference/tax/capital-gains.md
      - reference/tax/schedule-al.md
    - reference/changelog.md
  - 'Demo': 'https://demo.paisa.fyi'
  - faq.md

theme:
  custom_dir: overrides
  name: material
  favicon: images/favicon.png
  icon:
    logo: paisa/logo
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.keys
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: false
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/extra.js
extra_css:
  - stylesheets/device-frames.min.css
  - stylesheets/extra.css

copyright: |
  Copyright Â© 2022 - 2023 Anantha Kumaran <br \> <a href="#__consent">Change cookie settings</a>
